---
apiVersion: batch/v1
kind: Job
metadata:
  name: job-dl-mnist-ipu-00
spec:
  template:
    spec:
      restartPolicy: Never
      nodeSelector:
        kubernetes.io/hostname: host207-ipusrv16
      containers:
      - name: gc-p20tf21-mnist-ipu-autorun-00
        image: mkbahk/gc-p20tf21-mnist-ipu-autorun:1.0
        volumeMounts:
        - mountPath: /dev/ipu0
          name: dev-ipu0
        volumeMounts:
        - mountPath: /dev/ipu0_ex
          name: dev-ipu0-ex
        volumeMounts:
        - mountPath: /dev/ipu0_mem
