        hostPath:
          path: /dev/ipu0_ex
      - name: dev-ipu0-mem
        hostPath:
          path: /dev/ipu0_mem  
      - name: dev-ipu1
        hostPath:
          path: /dev/ipu1
      - name: dev-ipu1-ex
        hostPath:
          path: /dev/ipu1_ex
      - name: dev-ipu1-mem
        hostPath:
          path: /dev/ipu1_mem                                    
      terminationGracePeriodSeconds: 0
